<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="styles.css" />
  <title>Galeria com imagem principal e miniaturas laterais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    header h1, header h2 {
      margin: 0 0 10px;
    }

    main h1 {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .galeria {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    /* Imagem principal central */
    .imagem-principal {
      position: relative;
      flex-shrink: 0;
      width: 500px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .imagem-principal img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Botões next/prev sobre a imagem principal */
    .btn-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2.5rem;
      padding: 0 14px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 2;
    }
    .btn-nav:hover {
      background: rgba(0,0,0,0.8);
    }
    .btn-prev {
      left: 10px;
    }
    .btn-next {
      right: 10px;
    }

    /* Container das miniaturas laterais */
    .miniatura-lateral {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      user-select: none;
    }
    .miniatura-lateral img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .miniatura-lateral:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }

    /* Descrição principal */
    .descricao-principal {
      margin-top: 15px;
      font-size: 22px;
      font-weight: 600;
      color: #222;
      text-align: center;
      width: 100%;
    }

    /* Responsividade */
    @media(max-width: 720px) {
      .galeria {
        flex-direction: column;
        gap: 15px;
      }
      .imagem-principal {
        width: 90vw;
        height: 60vw;
      }
      .miniatura-lateral {
        width: 100px;
        height: 100px;
      }
      .btn-nav {
        font-size: 1.8rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Bem-vindo à Galeria</h1>
  <h2>Aqui você vai encontrar fotos e vídeos de símbolos negros brasileiros. Aproveite!!</h2>
</header>

<main>
  <h1>Aqui há alguns cantores de MPB, que você pode conhecer ou já conhece:</h1>

  <div class="galeria">
    <!-- Miniatura anterior (lado esquerdo) -->
    <div class="miniatura-lateral" id="miniEsquerda" title="Imagem anterior">
      <img src="imagem/Djavan.jpg" alt="Imagem anterior" />
    </div>

    <!-- Imagem principal -->
    <div class="imagem-principal">
      <button class="btn-nav btn-prev" aria-label="Imagem anterior">&#10094;</button>
      <img id="imagemGrande" src="imagem/Tim maia.jpg" alt="Tim Maia" />
      <button class="btn-nav btn-next" aria-label="Próxima imagem">&#10095;</button>
      <div class="descricao-principal" id="descricaoGrande">Tim Maia</div>
    </div>

    <!-- Miniatura próxima (lado direito) -->
    <div class="miniatura-lateral" id="miniDireita" title="Próxima imagem">
      <img src="imagem/" alt="Próxima imagem" />
    </div>
  </div>
</main>

<script>
  const imagens = [
    { src: 'imagem/Tim maia.jpg', descricao: 'Tim Maia' },
    { src: 'imagem/SeuJorgealta.jpeg', descricao: 'Seu Jorge' },
    { src: 'imagem/jorge-ben-jor.jpg', descricao: 'Ben Jor' },
    { src: 'imagem/Djavan.jpg', descricao: 'Djavan' },
  ];

  const imagemGrande = document.getElementById('imagemGrande');
  const descricaoGrande = document.getElementById('descricaoGrande');
  const btnPrev = document.querySelector('.btn-prev');
  const btnNext = document.querySelector('.btn-next');
  const miniEsquerda = document.getElementById('miniEsquerda');
  const miniDireita = document.getElementById('miniDireita');

  let indexAtual = 0;

  function atualizarGaleria(novoIndex) {
    if (novoIndex < 0) novoIndex = imagens.length - 1;
    if (novoIndex >= imagens.length) novoIndex = 0;

    indexAtual = novoIndex;

    // Atualiza a imagem grande e descrição
    imagemGrande.src = imagens[indexAtual].src;
    imagemGrande.alt = imagens[indexAtual].descricao;
    descricaoGrande.textContent = imagens[indexAtual].descricao;

    // Define indices das miniaturas laterais
    const indiceEsquerda = (indexAtual - 1 + imagens.length) % imagens.length;
    const indiceDireita = (indexAtual + 1) % imagens.length;

    // Atualiza miniaturas laterais
    miniEsquerda.querySelector('img').src = imagens[indiceEsquerda].src;
    miniEsquerda.querySelector('img').alt = imagens[indiceEsquerda].descricao;
    miniEsquerda.title = imagens[indiceEsquerda].descricao;

    miniDireita.querySelector('img').src = imagens[indiceDireita].src;
    miniDireita.querySelector('img').alt = imagens[indiceDireita].descricao;
    miniDireita.title = imagens[indiceDireita].descricao;
  }

  // Navegação
  btnPrev.addEventListener('click', () => {
    atualizarGaleria(indexAtual - 1);
  });
  btnNext.addEventListener('click', () => {
    atualizarGaleria(indexAtual + 1);
  });

  // Clique nas miniaturas laterais também troca a imagem principal
  miniEsquerda.addEventListener('click', () => {
    atualizarGaleria(indexAtual - 1);
  });
  miniDireita.addEventListener('click', () => {
    atualizarGaleria(indexAtual + 1);
  });

  // Inicializa galeria
  atualizarGaleria(indexAtual);
</script>

</body>
</html>
