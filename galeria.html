<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .carousel-container {
            text-align: center;
        }

        .image-container {
            width: 600px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 600px;
        }

        .button-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="image-container">
        <img id="current-image" src="imagem1.jpg" alt="Imagem">
    </div>
    <div class="button-container">
        <button onclick="showPreviousImage()">Anterior</button>
        <button onclick="showNextImage()">Próxima</button>
    </div>
</div>

<script>
    // Lista das imagens no carrossel
    const images = [
        'imagem1.jpg',
        'imagem2.jpg',
        'imagem3.jpg',
        'imagem4.jpg'
    ];

    let currentIndex = 0;

    // Função para exibir a imagem anterior
    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById('current-image').src = images[currentIndex];
    }

    // Função para exibir a próxima imagem
    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('current-image').src = images[currentIndex];
    }
</script>

</body>
</html>
